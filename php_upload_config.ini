; PHP Configuration for Large File Upload Support
; Place this in: C:\laragon\bin\php\php-8.x.x\php.ini
; OR create php_custom.ini in your project

; ========================================
; FILE UPLOAD LIMITS (600MB+ Support)
; ========================================

; Maximum upload file size
upload_max_filesize = 700M

; Maximum POST data size (harus >= upload_max_filesize)
post_max_size = 700M

; Maximum execution time untuk upload file besar (10 menit)
max_execution_time = 600

; Maximum input time
max_input_time = 600

; Memory limit untuk processing file besar
memory_limit = 1024M

; ========================================
; SESSION CONFIGURATION
; ========================================
session.gc_maxlifetime = 7200

; ========================================
; OTHER PERFORMANCE SETTINGS
; ========================================
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; ========================================
; ERROR REPORTING (Development)
; ========================================
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

;========================================
; NOTES
;========================================
; Setelah edit php.ini:
; 1. Restart Apache di Laragon
; 2. Cek dengan: php -i | findstr upload_max_filesize
; 3. Atau buat file phpinfo.php dengan: <?php phpinfo();
